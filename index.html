<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-weight: 600;
            color: #2C3E50;
        }
        form {
            margin-top: 15px;
        }
        input[type="file"] {
            border: none;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #219150;
        }
        .result-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .result img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .result-info {
            text-align: left;
            margin-left: 20px;
        }
        .result-info h3 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
        }
        .result-info p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Disease Detection</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        {% if image_url %}
        <div class="result-container">
            <div class="result">
                <h2>Uploaded Image:</h2>
                <img src="{{ image_url }}" alt="Uploaded Image">
            </div>
            <div class="result-info">
                <h3>Prediction: {{ predicted_class }}</h3>
                <p>Confidence: {{ confidence }}</p>
                <p>Fertilizer Suggestion: {{ fertilizer }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
